---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">

    <!-- Post Header Image -->
    {% if page.image %}
      <div class="post-header-image">
        <img src="{{site.baseurl}}/assets/images/posts/{{page.image}}" />
      </div>
    {% endif %}

    {{ content }}
    {% include post-tags.html post=page %}

    {% include email-subscribe-footer.html %}
  </div>

  {% include related_posts.html %}
</div>
